<!--modal div-->
<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
     aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered modal-sm">
        <div class="modal-content bg-dark text-white">
            <div class="modal-header">
                <h5 class="modal-title text-capitalize" id="exampleModalLabel">Add your movie then click!</h5>

                <button type="button" class="close " data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <form class="usermovie" id="disable-input">
                    <div class="form-group">
                        <input type="text" placeholder="Add your movie" class="title form-control" id="recipient-name">
                    </div>
<!--                    star rating for modal-->
                    <div class="form-group">
                        <div class='rating-stars pl-3'>
                            <ul id='stars' class="row list-unstyled">
                                <li class='star' title='Poor' data-value='1'>
                                    <i class='fa fa-star fa-fw'></i>
                                </li>
                                <li class='star' title='Fair' data-value='2'>
                                    <i class='fa fa-star fa-fw'></i>
                                </li>
                                <li class='star' title='Good' data-value='3'>
                                    <i class='fa fa-star fa-fw'></i>
                                </li>
                                <li class='star' title='Excellent' data-value='4'>
                                    <i class='fa fa-star fa-fw'></i>
                                </li>
                                <li class='star' title='WOW!!!' data-value='5'>
                                    <i class='fa fa-star fa-fw'></i>
                                </li>
                            </ul>
                        </div>
                    </div>
<!--                    genre input-->
                    <div class="form-group">
                        <input type="text" placeholder="genre" class="genre form-control">
                    </div>
                </form>
            </div>
<!--            modal footer with close and click movie button-->
            <div class="modal-footer">
                <button type="button" class="text-danger" data-dismiss="modal">Close</button>
                <button type="button" class="btn-primary btn-info enter" id="dis">Click Movie</button>
            </div>
        </div>
    </div>
</div>
